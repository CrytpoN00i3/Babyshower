<!DOCTYPE html>
<html>
<head>
  <title>Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
      color: #333;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #container {
      width: 100%;
      max-width: 808px;
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: auto;
    }
    #usernameMessage {
      font-size: 24px;
      margin: 20px 0;
    }
    #buttons {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .event-button {
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px; 
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video controls autoplay loop muted>
      <source src="evento.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="event-button" id="playAudioBtn">Escuchar canci√≥n</button>
    <div id="usernameMessage"><span id="username"></span>, por favor confirma tu asistencia.</div>
    <div id="buttons">
      <button class="event-button" id="mapBtn">Mostrar mapa</button>
      <button class="event-button" id="rsvpBtn">Confirmar asistencia</button>
      <button class="event-button" id="leaderboardBtn">Mostrar Leaderboard</button>
    </div>
  </div>
  <!-- Add audio element here -->
  <audio id="backgroundAudio" src="evento.mp3" loop></audio>
   
  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Leaderboard</h2>
      <div id="leaderboardContent"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const username = localStorage.getItem('username') || 'invitado';
      document.getElementById('username').textContent = username;

      document.getElementById('mapBtn').onclick = () => {
        window.location.href = 'https://maps.app.goo.gl/dttQPYbaKw7dV9ZF9';
      };
      document.getElementById('rsvpBtn').onclick = () => {
        window.location.href = 'https://forms.gle/rN7WDC8KfidWPBCcA';
      };
      const audio = document.getElementById('backgroundAudio');

// Play audio when the button is clicked
document.getElementById('playAudioBtn').onclick = () => {
  audio.play();
};
      
      // Leaderboard functionality
      const modal = document.getElementById("leaderboardModal");
      const btn = document.getElementById("leaderboardBtn");
      const span = document.getElementsByClassName("close")[0];
      const leaderboardContent = document.getElementById("leaderboardContent");

      btn.onclick = function() {
        displayLeaderboard();
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      // Function to update leaderboard
      function updateLeaderboard(userName, score) {
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        leaderboard.push({ name: userName, score: score });
        leaderboard.sort((a, b) => b.score - a.score);
        if (leaderboard.length > 50) leaderboard.pop(); // Keep only top 50 scores
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      }

      // Function to display leaderboard data
      function displayLeaderboard() {
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        
        if (leaderboard.length === 0) {
          leaderboardContent.innerHTML = "<p>No hay puntuaciones disponibles.</p>";
          return;
        }

        let leaderboardHTML = "<ol>";
        leaderboard.forEach(player => {
          leaderboardHTML += `<li>${player.name}: ${player.score}</li>`;
        });
        leaderboardHTML += "</ol>";

        leaderboardContent.innerHTML = leaderboardHTML;
      }

      
    });
  </script>
</body>
</html>
